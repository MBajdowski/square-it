<html>
<style>
    .mainContainer {display: flex; height: 300px; width: 200px; flex-direction: column}
    .row {flex:1; display: flex;}
    .col {flex:1; display: flex;}
</style>

<script>
    var levelArray = [];

    function generateLevel() {
       let level = {};
       level.id = levelArray.length+1;
       level.levelGrid = [];
       for(let y = 0; y<5; y++){
           for(let x=0; x<5; x++){
               let tile = {};
               let element = document.getElementById("x"+x+"y"+y)
               tile.x = x;
               tile.y = y;
               if(!element || !element.value) {
                   continue;
               } else if( +element.value === 0) {
                   tile.type = 0;
                   tile.value = 0;
               } else {
                   tile.type = 2;
                   tile.value = +element.value;
               }

               element.value = "";
               level.levelGrid.push(tile);
           }
       }

       levelArray.push(level);

        document.getElementById("json").innerHTML = JSON.stringify(levelArray);
    }
</script>
